<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>

<body>
    <header>
        <div id="highScores">
            <button id="highScoresbtn"> High Scores</button>
        </div>
        <div id="timer">
            60 seconds
        </div>
    </header>

    <main>
        <section id="quiz">
            <header>
                <h1 id="quizQuestion">Coding Quiz Challenge</h1>
            </header>
            <section id="quizAnswer">
                Try to answer the following code-related questions within the time limit. Incorrect answers will cost 10
                seconds of time.
            </section>
        </section>
        <section id="buttons">
            <button id="start-quiz">
                Start Quiz
            </button>
        </section>
    </main>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
